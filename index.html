<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rejestracyjny</title>
</head>
<body>
    <h1>Formularz Rejstracyiny</h1>
    <form action="/submit" method="post">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="terms">Zgadzam się na warunki:</label>
        <input type="checkbox" id="terms" name="terms" required><br><br>
        <label>Plec:</label><br>
        <label for="male">Mężczyzna</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Kobieta</label> <input type="radio" id="female" name="gender" value="female" required>
        <label for="other">Inna</label> <input type="radio" id="other" name="gender" value="other" required><br><br>
        <label for="country">Wybierz kraj:</label>
        <select id="country" name="country" required>
            <option value="">Wybierz</option>
            <option value="poland">Polska</option>
            <option value="germany">Niemcy</option>
            <option value="france">Francja</option>
            <option value="uk">Wielka Brytania</option>
            <option value="other">Inne</option>
        </select><br><br>
        <button type="reset">Resetuj</button>
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
